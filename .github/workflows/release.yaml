name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.repository }}
  cancel-in-progress: false

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache: false

      - uses: Swatinem/rust-cache@v2

      - run: |
          sudo apt-get update
          sudo apt-get install -y just

      - run: just ci

      - id: meta
        shell: bash
        run: |
          set -euo pipefail
          MANIFEST_PATH="app/game/Cargo.toml"
          PKGID="$(cargo pkgid --manifest-path "$MANIFEST_PATH")"
          NAME="$(printf '%s' "$PKGID" | sed -E 's|.*#([^@]+)@.*|\1|')"
          VERSION="${PKGID##*@}"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if [ "${{ inputs.version }}" != "$VERSION" ]; then
            echo "Input version (${{ inputs.version }}) does not match manifest version ($VERSION)"
            exit 1
          fi

      - env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --dry-run --locked --manifest-path app/game/Cargo.toml

      - env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked --manifest-path app/game/Cargo.toml

      - shell: bash
        run: |
          set -euo pipefail
          TAG="v${{ inputs.version }}"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "tag $TAG already exists"
            exit 1
          fi
          git tag "$TAG" "${GITHUB_SHA}"
          git push origin "$TAG"

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true
